name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check version change
        id: version
        run: |
          CURRENT=$(jq -r '.version' package.json)
          PREV=$(git show HEAD~1:package.json 2>/dev/null | jq -r '.version' 2>/dev/null || echo "")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT
          echo "prev=$PREV" >> $GITHUB_OUTPUT
          if [ "$CURRENT" != "$PREV" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - uses: pnpm/action-setup@v4
        if: steps.version.outputs.changed == 'true'
        with:
          version: latest

      - uses: actions/setup-node@v4
        if: steps.version.outputs.changed == 'true'
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: pnpm build

      - name: Zip dist
        if: steps.version.outputs.changed == 'true'
        run: |
          cd dist
          zip -r ../brunch-downloader-v${{ steps.version.outputs.current }}.zip .

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.current }}
          name: v${{ steps.version.outputs.current }}
          files: brunch-downloader-v${{ steps.version.outputs.current }}.zip
